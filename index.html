<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b1220" />
    <title>Plataforma estudos - TCF</title>
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body>
    <!-- Boot splash: aparece imediatamente, antes do React montar -->
    <div id="root">
      <div id="boot-splash" aria-label="Carregando aplicação">
        <div class="boot-card">
          <img class="boot-logo" src="/tcf-logo.png" alt="TCF Telecom" />
          <div class="boot-title">Carregando o Treinamento…</div>
          <div class="boot-subtitle">Preparando apostilas e banco de questões</div>
          <div class="boot-spinner" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <style>
      #boot-splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1220;
        color: rgba(255, 255, 255, 0.92);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        z-index: 99999;
      }

      .boot-card {
        width: min(420px, 92vw);
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
        border-radius: 18px;
        padding: 22px 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(10px);
      }

      .boot-logo {
        width: 120px;
        height: auto;
        background: white;
        border-radius: 14px;
        padding: 10px 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .boot-title {
        margin-top: 2px;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: -0.2px;
      }

      .boot-subtitle {
        font-size: 13px;
        opacity: 0.78;
        text-align: center;
      }

      .boot-spinner {
        width: 42px;
        height: 42px;
        border-radius: 999px;
        border: 4px solid rgba(255, 255, 255, 0.22);
        border-top-color: rgba(255, 255, 255, 0.92);
        animation: bootspin 0.9s linear infinite;
        margin-top: 6px;
      }

      @keyframes bootspin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
