<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420">
<rect width="100%" height="100%" fill="#0b1220"/>
<text x="40" y="60" fill="#fff" font-size="28" font-family="Arial">Modelo TCP/IP (visão didática)</text>
<g font-family="Arial" font-size="18" fill="#fff">
  <rect x="60" y="90" width="600" height="60" rx="12" fill="#1f2937"/>
  <text x="360" y="127" text-anchor="middle">Aplicação (HTTP, DNS, DHCP, SMTP...)</text>
  <rect x="60" y="160" width="600" height="60" rx="12" fill="#334155"/>
  <text x="360" y="197" text-anchor="middle">Transporte (TCP / UDP)</text>
  <rect x="60" y="230" width="600" height="60" rx="12" fill="#0f766e"/>
  <text x="360" y="267" text-anchor="middle">Internet (IP, ICMP, roteamento)</text>
  <rect x="60" y="300" width="600" height="60" rx="12" fill="#7c3aed"/>
  <text x="360" y="337" text-anchor="middle">Acesso à Rede (Ethernet, Wi‑Fi, ARP, cabo)</text>
</g>
<text x="60" y="395" fill="#9ca3af" font-family="Arial" font-size="14">Dica: camada “Internet” decide para onde o pacote vai; “Acesso à Rede” decide como sai (cabo/Wi‑Fi).</text>
</svg>