<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L0,12 L12,6 z" fill="#111827"/>
    </marker>
  </defs>

  <rect x="40" y="70" width="260" height="220" rx="18" fill="#0f172a"/>
  <text x="170" y="110" text-anchor="middle" fill="#e5e7eb" font-size="16" font-family="ui-sans-serif, system-ui">Rede A (VLAN 10)</text>
  <rect x="70" y="140" width="200" height="70" rx="14" fill="#1f2937"/>
  <text x="170" y="182" text-anchor="middle" fill="#e5e7eb" font-size="14" font-family="ui-sans-serif, system-ui">Cliente DHCP</text>

  <rect x="350" y="115" width="260" height="150" rx="18" fill="#111827"/>
  <text x="480" y="150" text-anchor="middle" fill="#e5e7eb" font-size="16" font-family="ui-sans-serif, system-ui">Roteador / L3 Switch</text>
  <text x="480" y="175" text-anchor="middle" fill="#93c5fd" font-size="13" font-family="ui-sans-serif, system-ui">DHCP Relay (helper-address)</text>

  <rect x="660" y="70" width="260" height="220" rx="18" fill="#064e3b"/>
  <text x="790" y="110" text-anchor="middle" fill="#ecfdf5" font-size="16" font-family="ui-sans-serif, system-ui">Rede B (VLAN 20)</text>
  <rect x="690" y="140" width="200" height="70" rx="14" fill="#065f46"/>
  <text x="790" y="182" text-anchor="middle" fill="#ecfdf5" font-size="14" font-family="ui-sans-serif, system-ui">Servidor DHCP</text>

  <!-- Fluxos -->
  <line x1="270" y1="175" x2="350" y2="175" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="310" y="160" text-anchor="middle" fill="#111827" font-size="12" font-family="ui-sans-serif, system-ui">Discover (broadcast)</text>

  <line x1="610" y1="195" x2="690" y2="195" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="650" y="180" text-anchor="middle" fill="#111827" font-size="12" font-family="ui-sans-serif, system-ui">Forward (unicast)</text>

  <line x1="690" y1="230" x2="610" y2="230" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="650" y="248" text-anchor="middle" fill="#111827" font-size="12" font-family="ui-sans-serif, system-ui">Offer/ACK (unicast)</text>

  <line x1="350" y1="250" x2="270" y2="250" stroke="#111827" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="310" y="268" text-anchor="middle" fill="#111827" font-size="12" font-family="ui-sans-serif, system-ui">Entrega na VLAN (broadcast/unicast)</text>
</svg>
