<svg xmlns="http://www.w3.org/2000/svg" width="860" height="420">
<rect width="100%" height="100%" fill="#0b1220"/>
<text x="40" y="60" fill="#fff" font-size="28" font-family="Arial">DNS – fluxo de resolução (visão simplificada)</text>

<rect x="60" y="110" width="170" height="60" rx="12" fill="#1f2937"/>
<text x="145" y="145" fill="#fff" font-family="Arial" font-size="18" text-anchor="middle">Cliente</text>

<rect x="270" y="110" width="220" height="60" rx="12" fill="#334155"/>
<text x="380" y="145" fill="#fff" font-family="Arial" font-size="18" text-anchor="middle">DNS Recursivo</text>

<rect x="530" y="90" width="270" height="60" rx="12" fill="#0f766e"/>
<text x="665" y="125" fill="#fff" font-family="Arial" font-size="18" text-anchor="middle">Autoritativo</text>
<text x="665" y="150" fill="#e5e7eb" font-family="Arial" font-size="14" text-anchor="middle">(zona do domínio)</text>

<line x1="230" y1="140" x2="270" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#a)"/>
<text x="250" y="125" fill="#e5e7eb" font-family="Arial" font-size="14" text-anchor="middle">consulta</text>

<line x1="490" y1="140" x2="530" y2="120" stroke="#fff" stroke-width="2" marker-end="url(#a)"/>
<text x="510" y="120" fill="#e5e7eb" font-family="Arial" font-size="14" text-anchor="middle">busca</text>

<line x1="800" y1="120" x2="490" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#a)"/>
<text x="670" y="105" fill="#e5e7eb" font-family="Arial" font-size="14" text-anchor="middle">resposta</text>

<line x1="270" y1="170" x2="230" y2="170" stroke="#fff" stroke-width="2" marker-end="url(#a)"/>
<text x="250" y="190" fill="#e5e7eb" font-family="Arial" font-size="14" text-anchor="middle">IP</text>

<defs>
  <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
    <path d="M0,0 L0,6 L9,3 z" fill="#fff"/>
  </marker>
</defs>

<rect x="60" y="230" width="740" height="140" rx="16" fill="#111827"/>
<text x="90" y="270" fill="#fff" font-family="Arial" font-size="18">Dica de suporte</text>
<text x="90" y="300" fill="#e5e7eb" font-family="Arial" font-size="16">• Se o usuário acessa pelo IP mas não pelo nome, suspeite de DNS.</text>
<text x="90" y="330" fill="#e5e7eb" font-family="Arial" font-size="16">• Testes: nslookup, ping, trocar DNS (ex.: 1.1.1.1 / 8.8.8.8).</text>
</svg>