<svg xmlns="http://www.w3.org/2000/svg" width="860" height="440">
<rect width="100%" height="100%" fill="#0b1220"/>
<text x="40" y="60" fill="#fff" font-size="28" font-family="Arial">Wi‑Fi – boas práticas (instalação)</text>

<rect x="60" y="110" width="740" height="270" rx="18" fill="#111827"/>
<text x="90" y="155" fill="#fff" font-family="Arial" font-size="18">Posicionamento</text>
<text x="90" y="185" fill="#e5e7eb" font-family="Arial" font-size="16">• Local central, alto e livre de obstáculos.</text>
<text x="90" y="215" fill="#e5e7eb" font-family="Arial" font-size="16">• Evite micro-ondas, espelhos, paredes grossas e aquários.</text>

<text x="90" y="260" fill="#fff" font-family="Arial" font-size="18">Canais e bandas</text>
<text x="90" y="290" fill="#e5e7eb" font-family="Arial" font-size="16">• 2.4 GHz: mais alcance, mais interferência.</text>
<text x="90" y="320" fill="#e5e7eb" font-family="Arial" font-size="16">• 5 GHz: menos interferência, menos alcance.</text>

<text x="90" y="365" fill="#9ca3af" font-family="Arial" font-size="14">Segurança: prefira WPA2-AES ou WPA3, senhas fortes, desative WPS se possível.</text>
</svg>