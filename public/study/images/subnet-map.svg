<svg xmlns="http://www.w3.org/2000/svg" width="860" height="460">
<rect width="100%" height="100%" fill="#0b1220"/>
<text x="40" y="60" fill="#fff" font-size="28" font-family="Arial">Máscara / CIDR – visão mental</text>

<rect x="60" y="110" width="740" height="280" rx="18" fill="#111827"/>
<text x="90" y="155" fill="#fff" font-family="Arial" font-size="18">/24 (255.255.255.0)</text>
<text x="90" y="185" fill="#e5e7eb" font-family="Arial" font-size="16">• Rede: 192.168.10.0</text>
<text x="90" y="215" fill="#e5e7eb" font-family="Arial" font-size="16">• Hosts: 254 (de .1 até .254)</text>

<text x="90" y="260" fill="#fff" font-family="Arial" font-size="18">/26 (255.255.255.192)</text>
<text x="90" y="290" fill="#e5e7eb" font-family="Arial" font-size="16">• Divide o /24 em 4 sub-redes</text>
<text x="90" y="320" fill="#e5e7eb" font-family="Arial" font-size="16">• Tamanho do bloco: 64 (0, 64, 128, 192)</text>

<text x="90" y="365" fill="#9ca3af" font-family="Arial" font-size="14">Dica: “bloco” = 256 - último octeto da máscara (ex.: 256-192 = 64).</text>
</svg>